            <ng-container *ngFor="let attributes of task.value | keyvalue">
                {{attributes.key}}: {{attributes.value}} <br>
            </ng-container>
            <button mat-raised-button color="accent" disabled>Aufgabe bearbeiten</button><br><br>
        </ng-container>
    </ng-container><br>-->
</ng-container>
<ng-container *ngFor="let attribute of this.placeholder.tasklist | keyvalue">
    <ng-container *ngIf="attribute.key == 'ownTask'">
        <ng-container *ngFor="let task of attribute.value">
            <h3>Aufgabenname: {{task.name}}</h3>
            <div id="taskContainer">
                <table>
                    <tr>
                        <td>
                            Fällig bis:
                        </td>
                        <td>
                            {{task.duedate}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Beschreibung:&nbsp;
                        </td>
                        <td>
                            {{task.description}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gewichtung:
                        </td>
                        <td>
                            <ng-container *ngIf="task.weight == 1">
                                unwichtig
                            </ng-container>
                            <ng-container *ngIf="task.weight == 2">
                                eher unwichtig
                            </ng-container>
                            <ng-container *ngIf="task.weight == 3">
                                durchschnittlich
                            </ng-container>
                            <ng-container *ngIf="task.weight == 4">
                                wichtig
                            </ng-container>
                            <ng-container *ngIf="task.weight == 5">
                                sehr wichtig
                            </ng-container>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Status:
                        </td>
                        <td>
                            <ng-container *ngIf="task.state == 0">
                                <span id="open">offen</span>
                            </ng-container>
                            <ng-container *ngIf="task.state == 1">
                                <span id="working">in Bearbeitung</span>
                            </ng-container>
                            <ng-container *ngIf="task.state == 2">
                                <span id="done">erledigt</span>
                            </ng-container>
                        </td>
                    </tr>
                </table>
            </div>
            <button mat-raised-button color="accent" disabled>Aufgabe bearbeiten</button><br><br>
            <mat-divider></mat-divider>
        </ng-container>
    </ng-container>
</ng-container><br><br>

<button mat-fab color="primary" (click)="openDialog()"><i class="material-icons">add</i></button>

<button id="delete" mat-raised-button color="warn" (click)="deleteList()">Liste löschen</button>
