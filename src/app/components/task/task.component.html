<ng-container *ngFor="let element of ((task$ | async) | keyvalue)">
    <ng-container *ngIf="!(element.key == 'id' && element.value == 0); else elseBlock">
        {{element.key}}: {{element.value}} <br>
    </ng-container>
</ng-container>

<ng-template #elseBlock>Die aufgerufene Aufgabe konnte nicht gefunden werden.</ng-template>
